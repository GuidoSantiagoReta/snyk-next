name: Snyk Analysis

on:
  push:
    branches:
      - main

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Downgrade ESLint
        run: npm install eslint@8.57.0

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Update Next.js to a secure version
        run: npm install next@14.1.1

      - name: Run Snyk analysis
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
        run: |
          npx snyk test || exit 1
          if [ $? -ne 0 ]; then
            echo "Snyk analysis failed due to vulnerabilities."
            exit 1
          else
            echo "Snyk analysis succeeded."
          fi

      - name: Commit changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add package.json
          git commit -m "Update Next.js to secure version and adjust ESLint version"
          git push
